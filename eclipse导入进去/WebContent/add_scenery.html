<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>项目实战PC端布局-旅游咨询界面</title>
  <link rel="stylesheet"  href="CSS/column.css">
  <link rel="stylesheet"  href="CSS/basic.css">
  <link href="img/co.ico" rel="icon" />
</head>
<body>

<header id="header">
   <div class="center">
       <h1 class="logo">阿西吧旅行社</h1>  
       <nav class="link"> 
          <h2 class="none">网站导航</h2>
          <ul>
             <li><a href="index.html">首页</a></li>
             <li><a href="information.html">旅游咨询</a></li>
             <li><a href="ticket.html">机票订购</a></li>
             <li><a href="scenery.html">风景欣赏</a></li>
             <li><a href="all_address.html">旅游点击</a></li>
             <li class="active"><a href="myinformation.html">后台添加</a></li>
           </ul>
        </nav> 
   </div>
</header>

<form method="post" action="addScenery">
<fieldset>
<h3>添加信息</h3>
<p class="row">
   <label for="number">ID:</label>
   <input type="number" id="number" name="number" class="in" required   />
</p>
<p class="row">
   <label for="name">地点：</label>
   <input type="text" id="name" name="name" class="in" required  />
</p>
<p class="row">
   <label for="time">时间：</label>
   <input type="text" id="time" name="time" class="in" required  />
</p>
<p class="row">
   <label for="people">人数：</label>
   <input type="number" id="people" name="people" class="in" required  />
</p>
<p class="row">
   <label for="company">公司：</label>
   <input type="text" id="company" name="company" class="in" required />
</p>
<input class="submit" type="submit" value="添加" />
</fieldset>
</form>

</body>
</html>
